<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foxes Application</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <h1>Infinate Foxes Application</h1>

    <div id="fox"></div>
    <div id="picture"></div>
    
    
    <script>
        async function createFoxButton() {
            document.getElementById("fox").innerHTML = `<button type="button" onclick="loadPictures()">Show some Foxes ðŸ¦Š</button><br><br>`
        }
        async function loadPictures() {
            const response = await fetch("https://randomfox.ca/floof/")
            const data = await response.json()
            
            document.getElementById("picture").innerHTML = `<img src="${data.image}" height="400">`
        }
        
        createFoxButton()
    </script>

</body>
</html>
